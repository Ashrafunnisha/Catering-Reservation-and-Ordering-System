<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Catering Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <div class="nav-brand">Catering Hub</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">Menu</a>
                <a href="cart.html" class="nav-item">Cart</a>
                <a href="my-orders.html" class="nav-item">My Orders</a>
                <a href="#" class="nav-item active">Profile</a>
            </div>
        </div>
    </nav>

    <div class="container flex-center" style="min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <h2 style="margin-bottom: 2rem; color: var(--primary-color);">My Profile</h2>

            <form id="profileForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Delivery Address</label>
                    <textarea id="address" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Profile</button>
            </form>

            <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                <button id="logoutBtn" class="btn btn-secondary"
                    style="width: 100%; border-color: var(--error-color); color: var(--error-color);">Log Out</button>
            </div>
        </div>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            Auth.checkAuth('user');

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) logoutBtn.addEventListener('click', Auth.logout);

            const form = document.getElementById('profileForm');

            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        const doc = await firebase.firestore().collection('users').doc(user.uid).get();
                        if (doc.exists) {
                            const data = doc.data();
                            document.getElementById('name').value = data.name || '';
                            document.getElementById('email').value = data.email || user.email;
                            document.getElementById('address').value = data.address || '';
                        }
                    } catch (error) {
                        alert("Error fetching profile: " + error.message);
                    }
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const user = firebase.auth().currentUser;
                if (!user) return;

                const newAddress = document.getElementById('address').value;

                try {
                    await firebase.firestore().collection('users').doc(user.uid).update({
                        address: newAddress
                    });
                    alert('Profile updated successfully!');
                } catch (error) {
                    alert('Error updating profile: ' + error.message);
                }
            });
        });
    </script>
</body>

</html>
