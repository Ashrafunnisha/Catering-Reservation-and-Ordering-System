<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Catering Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="flex-center" style="min-height: 100vh; padding: 2rem;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: var(--primary-color);">User Registration</h2>
                <p style="color: var(--text-secondary);">Join us to order delicious food</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Delivery Address</label>
                    <textarea id="address" class="form-control" required rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 1rem;">
                <p>Already have an account? <a href="index.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();

            const form = document.getElementById('registerForm');
            const alertBox = document.getElementById('alertMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alertBox.textContent = "Passwords do not match!";
                    alertBox.className = "alert alert-error";
                    alertBox.style.display = "block";
                    return;
                }

                alertBox.style.display = "none";

                try {
                    await Auth.register(email, password, 'user', {
                        name: name,
                        address: address
                    });

                    alert('Registration successful! Redirecting to login...');
                    window.location.href = 'index.html';
                } catch (error) {
                    alertBox.textContent = error.message;
                    alertBox.className = "alert alert-error";
                    alertBox.style.display = "block";
                }
            });
        });
    </script>
</body>

</html>
